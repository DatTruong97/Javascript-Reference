<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="formAjax.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="calendar.css" />
    <script src="calendar.js"></script>
</head>

<body>
    <form action="">
        <div class="input-section">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span id="username-notify">Unknown</span>
        </div>
        <div class="input-section">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="password-notify">Unknown</span>
        </div>
        <div class="input-section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="email-notify">Unknown</span>
        </div>
        <div id="calendar-container">
            <label for="birthday">Birthday</label>
            <div id="calendar-header">
                <span id="calendar-month-year"></span>
                <table>
                    <tr>
                        <td class="birthday-section"><input type="text" id="text-input" placeholder="mm/dd/yyyy"></td>
                        <td class="birthday-section"><img src="calendar.jpg" alt="Can't load image" onclick="getDesiredDate()" /></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td style="background: #99D1D3" onclick="getPrevYear()">&lt;==</td>
                        <td style="background: #99D1D3" onclick="getPrevMonth()">&lt;=</td>
                        <td class="select">
                            <select id="month-select" onchange="update_month()">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </td>
                        <td class="select">
                            <select id="year-select" onchange="update_year()">
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                        </td>
                        <td style="background: #99D1D3" onclick="getNextMonth()">=&gt;</td>
                        <td style="background: #99D1D3" onclick="getNextYear()">==&gt;</td>
                    </tr>
                </table>
            </div>
            <div id="calendar-dates"></div>
        </div>
        <div class="button-section">
            <button type="button">SUBMIT</button>
            <button type="button">REFRESH</button>
        </div>
    </form>

</body>

</html>
